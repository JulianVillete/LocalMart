<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalMart – LocalStorage E‑Commerce</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">LocalMart</h1>
        <nav class="nav">
          <button class="chip active" data-filter="All">All</button>
          <button class="chip" data-filter="Gadgets">Gadgets</button>
          <button class="chip" data-filter="Foods">Foods</button>
          <button class="chip" data-filter="Sports">Sports</button>
          <button class="chip" data-filter="Shoes">Shoes</button>
        </nav>
        <div class="cart-summary" id="cart-summary">
          <span id="cart-count">0</span> items · <span id="cart-total">$0.00</span>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container hero-inner">
        <div>
          <h2>Shop Local. Fast. Modern.</h2>
          <p>Pure front‑end store powered by LocalStorage. No accounts. No backend.</p>
        </div>
      </div>
    </section>

    <main class="container layout">
      <section class="products">
        <h2>Browse</h2>
        <div id="product-sections" class="product-sections"></div>
      </section>

      <aside class="cart">
        <h2>Your Cart</h2>
        <div id="cart-items" class="cart-items empty">
          <p class="empty-text">Your cart is empty.</p>
        </div>
        <div class="cart-totals">
          <div class="row"><span>Subtotal</span><span><span id="subtotal">$0.00</span></span></div>
          <div class="row"><span>Tax (8%)</span><span><span id="tax">$0.00</span></span></div>
          <div class="row total"><span>Total</span><span><span id="total">$0.00</span></span></div>
        </div>
        <div class="cart-actions">
          <button id="checkout-btn" class="btn primary">Checkout</button>
          <button id="reset-btn" class="btn">Reset</button>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <div class="container">
        <small>Built with HTML, CSS, and JavaScript · LocalStorage only</small>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
  </html>
